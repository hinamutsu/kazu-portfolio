<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-black/70 backdrop-blur">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold tracking-wide">Yuto Kazuta</h1>
      <nav class="hidden md:flex space-x-6 text-sm">
        <a href="#gallery" class="hover:text-teal-400 transition">Gallery</a>
        <a href="#about" class="hover:text-teal-400 transition">About</a>
        <a href="#contact" class="hover:text-teal-400 transition">Contact</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-3xl leading-none focus:outline-none">&#9776;</button>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-black/90">
      <nav class="flex flex-col items-center py-4 space-y-2 text-sm">
        <a href="#gallery" class="hover:text-teal-400 transition">Gallery</a>
        <a href="#about" class="hover:text-teal-400 transition">About</a>
        <a href="#contact" class="hover:text-teal-400 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative flex items-center justify-center py-16">
    <div class="relative w-4/5 mx-auto flex flex-col items-center z-10">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-8 leading-tight text-center bg-black/60 px-4 py-2 rounded">
        My World Through My<span class="text-teal-400"> Lens</span>
      </h2>
      <div class="flex flex-col items-center gap-8 w-full">
        <!-- 縦長写真ギャラリーへのリンク -->
        <a href="vertical-gallery.html" class="block w-full max-w-lg mx-auto">
          <img src="images/vertical/v1.JPG" alt="縦長写真" class="w-full aspect-[3/4] object-cover rounded-lg shadow-lg border-4 border-teal-400 hover:scale-105 transition" />
        </a>
        <!-- 横長写真ギャラリーへのリンク -->
        <a href="horizontal-gallery.html" class="block w-full max-w-lg mx-auto">
          <img src="images/horizontal/h1.JPG" alt="横長写真" class="w-full aspect-[4/3] object-cover rounded-lg shadow-lg border-4 border-teal-400 hover:scale-105 transition" />
        </a>
      </div>
    </div>
  </section>

  <!-- Galleryセクションは削除またはコメントアウト -->
  <!--
  <section id="gallery" class="py-16">
    <div class="container mx-auto px-6">
      <h3 class="text-3xl font-bold mb-8 text-center">Gallery</h3>
      <div id="gallery-list" class="flex flex-col items-center w-[80vw] mx-auto gap-8">
      </div>
    </div>
  </section>
  -->

  <!-- About -->
  <section id="about" class="bg-gray-900 py-16">
    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center gap-10">
      <img src="images/FaceOfKazu.jpeg" alt="Photographer" class="w-56 h-56 rounded-full object-cover shadow-lg" />
      <div class="max-w-xl">
        <h3 class="text-3xl font-bold mb-4">About Me</h3>
        <p class="text-gray-300 leading-relaxed">
          抜刀家のイブン・バットゥータです。
        </p>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-16">
    <div class="container mx-auto px-6 text-center">
      <h3 class="text-3xl font-bold mb-6">Get in Touch</h3>
      <p class="text-gray-300 mb-8">抜刀のご依頼など、お気軽にご連絡ください。</p>
      <!-- noteアカウントボタンに変更 -->
      <a href="https://note.com/what_is_art_19" target="_blank" rel="noopener noreferrer" class="inline-block px-8 py-4 bg-teal-500 hover:bg-teal-600 text-black font-semibold rounded-full transition">
        noteで見る
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-6 text-center text-gray-500 text-sm">
    &copy; 2025 Yuto Kazuta. All rights reserved.
  </footer>

  <!-- Mobile menu toggle script -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
